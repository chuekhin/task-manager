<body class="bg-stone-300">
    <main class="max-w-[400px] min-h-[500px] mx-auto mt-20 p-10 bg-stone-50">
        <section class="mb-7">
            <h1 class="font-serif text-3xl font-bold">Task Lists</h1>
        </section>
        <section class="flex justify-between mb-3">
                <input type="text" id="taskInput" class="flex-grow ps-3 focus:outline-none font-mono border-2 border-stone-950">
                <button id="addTaskBtn" class="px-2 py-2 border-2 border-stone-950 bg-stone-950">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="size-7">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </button>
            </div>
        </section>
        <section class="">
            <div class="flex justify-between mb-10">
                <h3 class="font-serif text-xl font-bold">Your Lists</h3>
                <div class="bg-stone-950 px-4 py-1 flex  items-center  justify-center text-stone-50 rounded-full">
                    <span id="doneTaskTotal">0</span>
                    <span>/</span>
                    <span id="taskTotal">0</span>
                </div>
            </div>

            <div class="list-group" id="listGroup">
                <div class="empty-stage last:block hidden">
                    <div class="flex flex-col gap-5 items-center">
                        <img class="size-40" src="./img/empty.svg" alt="">
                        <p class="font-mono font-bold underline">There is no list yet.</p>
                    </div>
                </div> 
            </div>
        </section>
    </main>

    <section class="flex gap-3 justify-center items-center mt-5">
        <div>             
            <button id="deleteAll" class="bg-stone-950 px-5 py-2 text-stone-100 flex gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z" />
                </svg> Delete All
            </button>
        </div>
        <div>
            <button id="doneAll" class="bg-stone-100 px-5 py-2 text-stone-950 flex gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                </svg>Done All
            </button>
        </div>
    </section>

    <template id="listTemplate">
        <div class="list">
            <div class="flex justify-between p-3 animate__animated animate__zoomIn bg-white border-2 border-stone-950 mb-4 slide-in-down">
                <div class="flex flex-1 space-x-2 items-center">
                    <input type="checkbox" class="list-done-check accent-stone-950">
                    <p class="font-mono list-task">${currentTask}</p>
                </div>
                <div>
                    <button  class="list-edit-btn p-2 border-2 border-stone-950 active:bg-stone-300 active:scale-90 duration:300 disabled:opacity-30">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 pointer-events-none">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>
                    </button>
                    <button class="list-del-btn p-2 border-2 border-stone-950
                    active:bg-stone-300 active:scale-90 duration:300 ">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 pointer-events-none">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </template>
<script type="module" src="./main.js"></script>    
</body>
